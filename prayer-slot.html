    <script>
      const dataPane = document.getElementById("prayer-request");
      const temp = sessionStorage.getItem("data");
      const endpoints =
        "https://opensheet.vercel.app/1cS-bhGa5R3jeDi3uivJg2UCEC-0oBj9Wp2ltarjNkXA/English";

      const getApiRequest = (url) => {
        fetch(url)
          .then((response) => response.json())
          .then((data) => appendData(data))
          .catch((error) => console.log(error));

        console.log("fetching api");
      };

      const appendData = (data) => {
        sessionStorage.setItem("data", JSON.stringify(data));
        [...data].map(({ english: lang }) => {
          if (lang.indexOf("$") !== -1) {
            const title = lang.replace("$", "");
            dataPane.innerHTML += `<li class="list-group-item list-title">${title}</li>`;
          } else {
            dataPane.innerHTML += `<li class="list-group-item">${lang}</li>`;
          }
        });
      };

      if (temp !== null && temp !== undefined) {
        appendData(JSON.parse(temp));
      } else {
        getApiRequest(endpoints);
      }
    </script>
