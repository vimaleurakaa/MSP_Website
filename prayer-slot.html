    <div class="page-title-request">
        <p>Prayer Requests</p>
    </div>
    <div>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div style="margin:20px; "></div>
                    <!-- Data prase from JSON -->
                    <div class="card" style="margin-bottom: 100px;">
                        <ul id="prayer-request" class="list-group list-group-flush" style="cursor: pointer;">
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/js/bootstrap.bundle.min.js">
        </script>
        <script src="assets/js/bs-init.js"></script>

        <script>
            var myUrl =
                "https://spreadsheets.google.com/feeds/list/1cS-bhGa5R3jeDi3uivJg2UCEC-0oBj9Wp2ltarjNkXA/1/public/values?alt=json";

            $.ajax({
                url: myUrl,
                dataType: 'json',
                async: false,
                success: function (data) {
                    var sheetData = data.feed.entry;
                    var i;
                    for (i = 0; i < sheetData.length; i++) {
                        let request = data.feed.entry[i]['gsx$_cn6ca']['$t'];

                        if (request.indexOf('$') === 0) {
                            let replaceText = request.replace("$", "");
                            document.getElementById('prayer-request').innerHTML +=
                                (`<li class="list-group-item list-title">` + replaceText + `</li>`)
                        } else {
                            document.getElementById('prayer-request').innerHTML +=
                                ('<li class="list-group-item">' + request + '</li>')
                        }
                    }
                }
            });
        </script>
