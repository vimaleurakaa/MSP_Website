<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>MSP_Website</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/BebasNeue-Bold.css">
    <link rel="stylesheet" href="assets/css/BebasNeue-Light.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="assets/css/Contact-Form-Clean.css">
    <link rel="stylesheet" href="assets/css/styles.css">

</head>

<body>
    <div id="covers" ></div>
    <div style="background: #ffa000;">
        <div style="padding: 10px;margin: 0;">
            <p class="text-center" style="font-family: BebasNeue-Bold;font-size: 22px;margin: 0;color: rgb(255,255,255);">PRAYER REQUEST<br></p>
        </div>
    </div>
    <div style="background: url(&quot;assets/img/form_banner.jpg&quot;) center / cover no-repeat;height: 150vh;">
        <div class="container">
            <div class="row" style="padding: 15px;">
                <div class="col align-padding">
                    <form method="post" style="background: #eeeeee;padding: 30px;">
                        <h2 class="text-center" style="font-family: BebasNeue-Bold;font-size: 15px;margin: 0;"><br>1 Thessalonians 5:16-18 Rejoice always, pray continually, give thanks in all circumstances;<br>for this is Godâ€™s will for you in Jesus Christ.<br><br></h2>
                        <div class="form-group"><input class="form-control" type="text" name="name" placeholder="Name" required=""></div>
                        <div class="form-group"><input class="form-control" type="email" name="email" placeholder="Email"></div>
                        <div class="col-sm-12" style="margin: 0;padding: 0;">
                            <div class="form-group form-multicolumn" style="padding: 0;display: inline-block;padding-right: 0;margin-right: 20px;"><input class="form-control" type="tel" name="mobile" placeholder="Mobile No" required=""></div>
                            <div class="form-group form-multicolumn" style="padding: 0;display: inline-block;"><select class="form-control"><option value="12" selected="">Male</option><option value="undefined">Female</option></select></div>
                        </div>
                        <div class="form-group"><input class="form-control" type="text" name="address" placeholder="City / Address" required=""></div>
                        <div class="form-group"><input class="form-control" type="text" name="church" placeholder="Church Name" required=""></div>
                        <div class="form-group"><textarea class="form-control" name="message" placeholder="Your Prayer Request" rows="6" required=""></textarea></div>
                        <div class="form-group text-center"><button class="btn btn-primary" type="submit">Send Prayer Request&nbsp;</button></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/bs-init.js"></script>
</body>

</html>
